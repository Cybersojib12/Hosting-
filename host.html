        .login-container {
            width: 100%;

            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            padding: 40px 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            color: white;
        }
        .login-header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, #ffffff, #e0f7fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .login-header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-weight: 300;
        }
        .login-body {

        }
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #1e88e5;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
        }
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            color: white;
        }
        .btn-outline {
            background: transparent;
            border: 2px solid #1e88e5;
            color: #1e88e5;
        }
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
